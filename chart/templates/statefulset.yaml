containers:
  - name: postgres
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    env:
      - name: POSTGRES_DB
        value: "{{ .Values.postgres.database }}"
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: username
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: password
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata/data  # ðŸ‘ˆ subcarpeta adicional
    volumeMounts:
      - name: postgres-data
        mountPath: /var/lib/postgresql/data/pgdata
