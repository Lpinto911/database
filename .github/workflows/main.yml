name: CI-CD PostgreSQL

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Helm (imagen de contenedor puede traer OC preinstalado)
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # 3️⃣ Iniciar sesión en OpenShift
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      # 4️⃣ Crear proyecto si no existe
      - name: Ensure OpenShift project
        run: |
          if ! oc get project lpintofsgrp-dev; then
            oc new-project lpintofsgrp-dev
          fi
          oc project lpintofsgrp-dev

      # 5️⃣ Desplegar PostgreSQL con Helm
      - name: Deploy PostgreSQL Helm chart
        run: |
          helm upgrade --install postgres ./chart \
            -n lpintofsgrp-dev \
            --set postgres.username=adminuser \
            --set postgres.password=${{ secrets.POSTGRES_PASSWORD }} \
            --set postgres.database=backenddb \
            --wait --timeout 20m \
            --wait-for-jobs
