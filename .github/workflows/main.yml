jobs:
  deploy-postgres:
    runs-on: ubuntu-latest
    container:
      image: quay.io/openshift/origin-cli:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip (required by setup-helm)
        run: |
          microdnf install -y unzip

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      - name: Ensure OpenShift project exists
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev

      - name: Deploy PostgreSQL Helm chart
        run: |
          helm upgrade --install postgres ./chart \
            -n lpintofsgrp-dev \
            --set postgres.username=adminuser \
            --set postgres.password=${{ secrets.POSTGRES_PASSWORD }} \
            --set postgres.database=backenddb \
            --wait --timeout 10m
