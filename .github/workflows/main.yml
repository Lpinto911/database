name: CI-CD PostgreSQL

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar CLI de OpenShift
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      # 3️⃣ Instalar Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # 4️⃣ Iniciar sesión en OpenShift
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      # 5️⃣ Crear o cambiar proyecto
      - name: Set OpenShift project
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev

      # 6️⃣ Desplegar PostgreSQL con Helm
      - name: Deploy PostgreSQL Helm chart
        run: |
          helm upgrade --install postgres ./chart \
            -n lpintofsgrp-dev \
            --set postgres.username=adminuser \
            --set postgres.password=${{ secrets.POSTGRES_PASSWORD }} \
            --set postgres.database=backenddb \
            --wait \
            --timeout 15m \
            --wait-for-jobs=false
