name: CI-CD PostgreSQL

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üß© 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß∞ 2. Instalar la CLI de OpenShift
      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      # ‚öôÔ∏è 3. Instalar Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      # üîë 4. Iniciar sesi√≥n en OpenShift
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      # üöÄ 5. Desplegar PostgreSQL directamente desde la carpeta ./chart
      - name: Deploy PostgreSQL Helm chart
        run: |
          oc project lpintofsgrp-dev || oc new-project lpintofsgrp-dev
          helm upgrade --install postgres ./chart \
            -n lpintofsgrp-dev \
            --set postgres.username=adminuser \
            --set postgres.password=${{ secrets.POSTGRES_PASSWORD }} \
            --set postgres.database=backenddb \
            --wait --timeout 10m
